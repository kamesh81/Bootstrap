	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body>

<!-- Navigation -->

  <a class="navbar-brand" href="#"><img src="img/BullsEye.png" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Deals</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Accounts</a></li>
    <li class="breadcrumb-item active" aria-current="page">New Account</li>
  </ol>
</nav>

<!-- page header -->
<div class="container">
  <div class="page-header">
    <h3>Create new Account</h3>      
  </div>     
</div>

<!-- Account Entry Form -->
<form class="needs-validation" novalidate>
	<div class="form-row">
	    <div class="form-group col-md-4" md-form>
	      <label for="inputname"><b>Name</b></label>
	      <input type="text" class="form-control isvalid" id="inputCompanyname" placeholder="Required" required>
	        <div class="invalid-feedback">
	        	Please enter Company name
	      	</div>
	    </div>

	 	 <div class="form-group col-md-4 md-form">
		    <label for="inputAddress"><b>Address</b></label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St (Required)" required>
		   	<div class="invalid-feedback">
	        	Please enter Address
	      	</div>
		 </div>

		  <div class="form-group col-md-4 md-form">
		    <label for="inputAddress2"><b>Address 2</b></label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Optional">
		  </div>

	      <div class="form-group col-md-4 md-form">
		      <label for="inputCity"><b>City</b></label>
		      <input type="text" class="form-control" id="inputCity">
	      </div>
	</div>

	<div class="form-row">
	    <div class="form-group col-md-2 md-form">
	      <label for="inputState"><b>State</b></label>
		      <select id="inputState" class="form-control">
		        <option selected>Choose...</option>
		        <option>Calfifornia</option>
		        <option>New York</option>
		        <option>Washington</option>
		      </select>
		</div>
		<div class="form-group col-md-2 md-form">
	      <label for="inputZip"><b>Zip</b></label>
	      <input type="text" class="form-control" id="inputZip">
	    </div>
	</div>

	<div class="btn-save-cancel-group" role="group" aria-label="SaveCancel">
	  <button id="saveButton" type="submit" class="btn btn-primary">Save</button>
	  <button id="cancelButton" type="button" class="btn btn-secondary" onclick="window.location.href='index.html';">Cancel</button>
	</div>
</form>
<br>

  </body>
</html>
